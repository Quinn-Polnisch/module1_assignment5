<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/become-a-member.css">
        <title>Become a Memeber</title>
    </head>
    <body>

        <!-- navbar -->
        <div class="navbar">
            <ul>
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropbtn">Sign In/Join</a>
                    <div class="dropdown-content">
                        <a href="sign-in.html">Sign In</a>
                        <a href="become-a-member.html">Become a Member</a>
                    </div>
                </li>
                <li><a href="about.html">About</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>

        <!-- header -->
        <div class="head1">
            <div class="title">
                <h1 id="title">Bike World</h1>
            </div>
        </div>

        <!-- sign up -->
        <div class="form-container">
            <form action="signed-in.html">
                <div class="form-title">
                    <h1>Sign Up</h1>
                </div>
                <div class="fname">
                    <label for="fname">First Name</label>
                    <br>
                    <input type="text" placeholder="First Name" required="required">
                </div>
                <div class="lname">
                    <label for="lname">Last Name</label>
                    <br>
                    <input type="text" placeholder="Last Name" required="required">
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <br>
                    <input type="email" placeholder="Email" required="required">
                </div>
                <div class="phone">
                    <label for="phone">Phone Number</label>
                    <br>
                    <input type="tel" placeholder="Phone Number" 
                    required="required" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </div>
                <div class="password">
                    <label for="password">Create Password</label>
                    <br>
                    <input type="password" placeholder="Create Password" required="required">
                </div>
                <div class="submit">
                    <input type="submit">
                </div>
            </form>
        </div>

    </body>

    <!-- footer -->

    <footer>
        <div class="foot">
            <hr class="hline">
            &copy 2023 Bike World
        </div>
    </footer>

</html>
