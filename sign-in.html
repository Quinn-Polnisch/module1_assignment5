<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/sign-in.css">
        <title>Sign-In</title>
    </head>
    <body>

        <!-- navbar -->
        <div class="navbar">
            <ul>
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropbtn">Sign In/Join</a>
                    <div class="dropdown-content">
                        <a href="sign-in.html">Sign In</a>
                        <a href="become-a-member.html">Become a Member</a>
                    </div>
                </li>
                <li><a href="about.html">About</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>

        <!-- header -->
        <div class="head1">
            <div class="title">
                <h1 id="title">Bike World</h1>
            </div>
        </div>

        <div class="container">

            <!-- sign in -->

            <div class="form-container">

                <form action="signed-in.html" class="signin">

                    <!-- Sign in title -->

                    <div id="sign-in">
                        <h3 class="title">
                            Sign In
                        </h3>
                    </div>

                    <!-- email -->

                    <div class="container-email">
                        <p class="email">
                            <label for="email">Email (phone or mobile accounts)</label>
                        </p>
                        <input name="email" type="email" required="required" 
                        placeholder="Enter Email">
                    </div>

                    <!-- password -->

                    <div class="container-password">
                        <div class="password">
                            <div id="password">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <input name="password" type="password" required="required"
                         placeholder="Enter Password">
                    </div>

                    <!-- button -->

                    <div class="container-button">
                        <button id="continue">Continue</button>
                    </div>
                </form>

            </div>
        </div>

    </body>

    <!-- footer -->

    <footer>
        <div class="foot">
            <hr class="hline">
            &copy 2023 Bike World
        </div>
    </footer>

</html>
